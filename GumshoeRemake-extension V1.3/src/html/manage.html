<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <style type="text/css">@import url("../css/manage.css");</style>
    <script type="text/javascript" src="../js/manage.js" defer></script>
    <title>Gumshoe: Property Room</title>
</head>
<body>
    <!-- Lock screen overlay -->
    <div id="lockScreen" style="
        display: none;
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        text-align: center;
        box-sizing: border-box;
        ">
        <h2>ðŸ”’ This data is locked</h2>
        <p>Please enter your passcode to continue:</p>
       <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
       <input id="unlockInput" type="password" placeholder="Enter passcode" style="font-size: 1.2rem; padding: 0.5rem; width: 200px;" />
       <button id="unlockBtn" style="font-size: 1.1rem; padding: 0.5rem 1rem; margin-left: 0.5rem;">Unlock</button>
       </div>
        <p id="unlockError" style="color: red; display: none; margin-top: 1rem;">Incorrect passcode. Try again.</p>
    </div>

    <header>
        <!-- logo -->
        <a id="logo" href="https://github.com/RETR0originall-Git/gumshoe-remake" target="_blank" rel="noopener noreferrer"></a>

        <!-- shameless -->
        <p id="plug" style="display:none;">
            Handcrafted with good intentions &amp; <i>S489</i>
        </p>

        <!-- refinement -->
        <input id="refineTxt" type="text" autofocus />
    </header>

    <!-- the log -->
    <ul id="recordList"></ul>

    <footer>
        <!-- record count -->
        <p>Showing <b id="counter">0</b> record(s)</p>

        <!-- delete records -->
        <button id="deleteBtn" type="button">Delete Record(s)</button>

        <!-- change passcode -->
        <button id="passcodeBtn" type="button">Change Passcode</button>

        <!-- lock content -->
        <button id="lockerBtn" type="button">Lock Your Data's</button>
    </footer>
</body>
</html>
